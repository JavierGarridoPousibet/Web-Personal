<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="fondoformulario">
    <form action="datos.php" method="post">
    <fieldset class="fieldset2">
    <legend><label for="mdatos"><h1>Formulario:</h1></label></legend>
        <fieldset class="fieldsetdatos">
        <legend><h2 class="tituloformulario">Datos personales:</h2></legend>
            <ul>
                <li>Nombre:<input type="text" id="mdatos" name="mdatos" placeholder="Nombre"></li><br>
                <li>Apellidos:<input type="text" id="mdatos" name="mdatos" placeholder="Apellidos"></li><br>
                <li>Ciudad: 
                    <Select name="select">
                            <option value="Ciudad">Selecciona</option>
                            <option value="">Cádiz</option>
                            <option value="">Huelva</option>
                            <option value="">Sevilla</option>
                            <option value="">Granada</option>
                            <option value="">Córdoba</option>
                            <option value="">Málaga</option>
                            <option value="">Almeria</option>
                            <option value="">Jaén</option>
                    </Select>
                </li>
            </ul>
        </fieldset>    
    

        <fieldset class="fieldsetpreferencias">
            <legend><h2 class="tituloformulario">Preferencias:</h2></legend>
            <input type="checkbox" id="pref1" name="pref" value="Música">
            <label for="pref1">Música</label> <br>
            <input type="checkbox" id="pref2" name="pref" value="Deportes">
            <label for="pref2">Deportes</label> <br>
            <input type="checkbox" id="pref3" name="pref" value="Lectura">
            <label for="pref3">Lectura</label> <br>
            <input type="checkbox" id="pref4" name="pref" value="Teatro">
            <label for="pref4">Teatro</label>
        </fieldset><br>
      
        <button type="submit" value="">Enviar</button>
    </fieldset>
    </form>
</body>
</html>
